---
driver:
  name: vagrant

provisioner:
  name: chef_zero

platforms:
  - name: centos-6.5

suites:
  - name: default
    run_list:
      - recipe[remote_resource_test::default]
    attributes:
      aws_access_key_id: "<%= ENV['AWS_ACCESS_KEY_ID'] %>"
      aws_secret_access_key: "<%= ENV['AWS_SECRET_ACCESS_KEY'] %>"